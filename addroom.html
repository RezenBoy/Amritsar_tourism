<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Room</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fef9c3, #fde68a);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 60px auto;
    }
    .btn-orange {
      background-color: #f59e0b;
      color: white;
      font-weight: bold;
    }
    .btn-orange:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Add Room Details</h2>
    <form>


      <div class="mb-3">
        <label for="roomType" class="form-label">Room Type</label>
        <input type="text" class="form-control" id="roomType" placeholder="e.g. Deluxe, AC, Non-AC" required />
      </div>

      <div class="mb-3">
        <label for="roomPrice" class="form-label">Room Price (per night)</label>
        <input type="number" class="form-control" id="roomPrice" placeholder="e.g. 800" required />
      </div>

      <div class="mb-3">
        <label for="roomAvailability" class="form-label">Availability</label>
        <select class="form-select" id="roomAvailability" required>
          <option value="Available">Available</option>
          <option value="Booked">Booked</option>
        </select>
      </div>



      <button type="submit" class="btn btn-orange w-100">Add Room</button>
    </form>
  </div>

</body>
</html>
