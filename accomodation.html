<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomodation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/accomodation.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Amritsar Sahib</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse D-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Sarai</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="loginForm.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar ending -->
    <div class="background">
        <h1 class="heading">Book Hotel and Home Stay</h1>
        <div class="upper-div"> <!-- Bootstrap Grid -->
            
            <!-- Check-in Date -->
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="date" class="form-control" id="checkin" placeholder="Check-in Date">
                    <label for="checkin">Check-in</label>
                </div>
            </div>

            <!-- Check-out Date -->
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="date" class="form-control" id="checkout" placeholder="Check-out Date">
                    <label for="checkout">Check-out</label>
                </div>
            </div>

            <!-- Adults Selection -->
            <div class="col-md-2">
                <div class="form-floating">
                    <select class="form-select" id="adults">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="adults">Adults</label>
                </div>
            </div>

            <!-- Children Selection -->
            <div class="col-md-2">
                <div class="form-floating">
                    <select class="form-select" id="children">
                        <option selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <label for="children">Children</label>
                </div>
            </div>

            <!-- Number of Rooms -->
            <div class="col-md-2">
                <div class="form-floating">
                    <select class="form-select" id="rooms">
                        <option selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="rooms">Rooms</label>
                </div>
            </div>
            <button>
                    SEARCH
            </button>
        </div>
    </div>

</body>

</html>
