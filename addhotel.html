<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Sarai / Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add New Sarai / Hotel</h2>
    <form>
      <div class="mb-3">
        <label for="hotelName" class="form-label">Hotel Name</label>
        <input type="text" class="form-control" id="hotelName" placeholder="Enter hotel or sarai name" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price per Night (₹)</label>
        <input type="number" class="form-control" id="price" placeholder="₹500" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (out of 5)</label>
        <input type="number" class="form-control" id="rating" placeholder="4.5" min="0" max="5" step="0.1" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe the accommodation" required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-warning">Add Hotel</button>
    </form>
  </div>
</body>
</html>
