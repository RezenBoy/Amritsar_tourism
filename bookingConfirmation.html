<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Booking Confirmation</h2>
    
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Receipt</h4>
            <p><strong>Check-in Date:</strong> <span id="checkinDate"></span></p>
            <p><strong>Check-out Date:</strong> <span id="checkoutDate"></span></p>
            <p><strong>Adults:</strong> <span id="adultsCount"></span></p>
            <p><strong>Children:</strong> <span id="childrenCount"></span></p>
            <p><strong>Rooms:</strong> <span id="roomCount"></span></p>
            <p><strong>Total Amount:</strong> â‚¹5000 (Example, based on room and stay)</p>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>

<script>
    // Get URL parameters and display them in the receipt
    const params = new URLSearchParams(window.location.search);
    
    document.getElementById("checkinDate").innerText = params.get("checkin");
    document.getElementById("checkoutDate").innerText = params.get("checkout");
    document.getElementById("adultsCount").innerText = params.get("adults");
    document.getElementById("childrenCount").innerText = params.get("children");
    document.getElementById("roomCount").innerText = params.get("rooms");
</script>

</body>
</html>
